<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper teal lighten-2">
        <a href="#" class="brand-logo center">Photographer's Name</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <h1>Welcome to My Portfolio</h1>
                <p>Exploring the world through my lens. Dive into my collection of stories.</p>
                <a class="waves-effect waves-light btn-large">Learn More</a>
            </div>
            <div class="col s12 m6">
                <img src="dummy-image-url.jpg" alt="Photographer's portrait" class="responsive-img">
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <h2>My Work</h2>
        <div class="row">
            <!-- Assuming three images for demonstration purposes -->
            <div class="col s12 m4">
                <img src="dummy-image-url1.jpg" alt="Sample work" class="responsive-img">
            </div>
            <div class="col s12 m4">
                <img src="dummy-image-url2.jpg" alt="Sample work" class="responsive-img">
            </div>
            <div class="col s12 m4">
                <img src="dummy-image-url3.jpg" alt="Sample work" class="responsive-img">
            </div>
        </div>
    </div>
</div>
<div class="section grey lighten-3">
    <div class="container">
        <h2>Contact Me</h2>
        <form action="#">
            <div class="input-field">
                <input id="name" type="text">
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input id="email" type="email">
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <textarea id="message" class="materialize-textarea"></textarea>
                <label for="message">Message</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Send</button>
        </form>
    </div>
</div>
<footer class="page-footer teal lighten-1">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="white-text">Connect with Me</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#">Facebook</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">Instagram</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">LinkedIn</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
